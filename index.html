<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Shopping List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }
    .share-url {
      margin-bottom: 20px;
      padding: 12px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      color: #666;
    }
    .share-url label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .share-url input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      font-family: monospace;
    }
    .add-section {
      margin-bottom: 20px;
      display: flex;
      gap: 8px;
    }
    .add-section input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .add-section button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .add-section button:hover {
      background: #0056b3;
    }
    .filter-section {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-section label {
      font-size: 14px;
      font-weight: 600;
    }
    .filter-section select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .item-list {
      list-style: none;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      gap: 12px;
      min-height: 48px;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .item-label {
      flex: 1;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
    }
    .item-label.checked {
      text-decoration: line-through;
      color: #999;
    }
    .item button {
      padding: 6px 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .item button:hover {
      background: #c82333;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 14px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Shopping</h1>
    
    <div class="share-url">
      <label for="shareUrlInput">共有URL（このURLを相手と共有してください）</label>
      <input type="text" id="shareUrlInput" readonly>
    </div>

    <div class="add-section">
      <input type="text" id="newItemInput" placeholder="買うものを入力..." aria-label="新しいアイテム">
      <button id="addBtn" aria-label="追加">追加</button>
    </div>

    <div class="filter-section">
      <label for="filterSelect">表示:</label>
      <select id="filterSelect" aria-label="フィルタ">
        <option value="unchecked">未チェックのみ</option>
        <option value="all">すべて</option>
      </select>
    </div>

    <ul class="item-list" id="itemList">
      <li class="loading">読み込み中...</li>
    </ul>
  </div>

  <script>
    // ============================================================
    // Configuration
    // ============================================================
    const API_BASE = 'https://shared-shopping-list.grocery-shopping-list.workers.dev';

    // ============================================================
    // State
    // ============================================================
    let listData = { title: 'Shopping', items: [] };
    let currentFilter = 'unchecked';
    let token = '';

    // ============================================================
    // Initialization
    // ============================================================
    (function init() {
      const params = new URLSearchParams(window.location.search);
      token = params.get('t');

      if (!token) {
        // Generate new token and redirect
        token = generateToken();
        const newUrl = `${window.location.pathname}?t=${token}`;
        window.location.href = newUrl;
        return;
      }

      // Display share URL
      document.getElementById('shareUrlInput').value = window.location.href;

      // Load data
      loadList();

      // Event listeners
      document.getElementById('addBtn').addEventListener('click', handleAdd);
      document.getElementById('newItemInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleAdd();
      });
      document.getElementById('filterSelect').addEventListener('change', (e) => {
        currentFilter = e.target.value;
        render();
      });
    })();

    // ============================================================
    // Token Generation
    // ============================================================
    function generateToken() {
      const array = new Uint8Array(16);
      crypto.getRandomValues(array);
      // URL-safe Base64
      return btoa(String.fromCharCode(...array))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=/g, '');
    }

    // ============================================================
    // API Calls
    // ============================================================
    async function loadList() {
      try {
        const response = await fetch(`${API_BASE}/api/list/${token}`);
        if (!response.ok) throw new Error('Failed to load list');
        listData = await response.json();
        document.getElementById('title').textContent = listData.title;
        render();
      } catch (error) {
        console.error('Error loading list:', error);
        document.getElementById('itemList').innerHTML = 
          '<li class="empty-state">読み込みに失敗しました</li>';
      }
    }

    async function saveList() {
      try {
        const response = await fetch(`${API_BASE}/api/list/${token}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(listData),
        });
        if (!response.ok) throw new Error('Failed to save list');
      } catch (error) {
        console.error('Error saving list:', error);
        alert('保存に失敗しました');
      }
    }

    // ============================================================
    // Item Operations
    // ============================================================
    function handleAdd() {
      const input = document.getElementById('newItemInput');
      const label = input.value.trim();
      
      if (!label) return;

      const newItem = {
        id: crypto.randomUUID(),
        label,
        checked: false,
        pos: listData.items.length,
        updated_at: Date.now(),
      };

      listData.items.push(newItem);
      input.value = '';
      
      render();
      saveList();
    }

    function handleToggle(id) {
      const item = listData.items.find(i => i.id === id);
      if (!item) return;

      item.checked = !item.checked;
      item.updated_at = Date.now();

      // Sort: unchecked first, then by pos (stable sort)
      listData.items.sort((a, b) => {
        if (a.checked !== b.checked) {
          return a.checked ? 1 : -1;
        }
        return a.pos - b.pos;
      });

      // Renumber positions
      listData.items.forEach((item, index) => {
        item.pos = index;
      });

      render();
      saveList();
    }

    function handleDelete(id) {
      listData.items = listData.items.filter(i => i.id !== id);
      
      // Renumber positions
      listData.items.forEach((item, index) => {
        item.pos = index;
      });

      render();
      saveList();
    }

    // ============================================================
    // Rendering
    // ============================================================
    function render() {
      const listEl = document.getElementById('itemList');
      
      // Filter items
      let itemsToShow = listData.items;
      if (currentFilter === 'unchecked') {
        itemsToShow = listData.items.filter(item => !item.checked);
      }

      // Sort for display: unchecked first, then by pos
      itemsToShow.sort((a, b) => {
        if (a.checked !== b.checked) {
          return a.checked ? 1 : -1;
        }
        return a.pos - b.pos;
      });

      if (itemsToShow.length === 0) {
        listEl.innerHTML = '<li class="empty-state">アイテムがありません</li>';
        return;
      }

      listEl.innerHTML = itemsToShow.map(item => `
        <li class="item">
          <input 
            type="checkbox" 
            ${item.checked ? 'checked' : ''} 
            onchange="handleToggle('${item.id}')"
            aria-label="チェック"
          >
          <span 
            class="item-label ${item.checked ? 'checked' : ''}"
            onclick="handleToggle('${item.id}')"
          >
            ${escapeHtml(item.label)}
          </span>
          <button onclick="handleDelete('${item.id}')" aria-label="削除">削除</button>
        </li>
      `).join('');
    }

    // ============================================================
    // Utilities
    // ============================================================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
