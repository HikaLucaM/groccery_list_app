    function generateToken() {
      const array = new Uint8Array(16);
      crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')

      const tagSelect = document.getElementById('tagSelect');
      const selectedTag = tagSelect.value;

      const newItem = {
        id: crypto.randomUUID(),
        label,
        checked: false,
        tags: selectedTag ? [selectedTag] : [],
        pos: listData.items.length,
        updated_at: Date.now(),
      };

      listData.items.push(newItem);
      input.value = '';
      tagSelect.value = ''; // Reset tag selection
      
      // æ¥½è¦³çš„UIæ›´æ–°
      render();
      saveList();
    }

    function handleToggle(id) {
      const item = listData.items.find(i => i.id === id);
      if (!item) return;

      item.checked = !item.checked;
      item.updated_at = Date.now();

      // Sort: unchecked first, then by pos
      listData.items.sort((a, b) => {
        if (a.checked !== b.checked) {
          return a.checked ? 1 : -1;
        }
        return a.pos - b.pos;
      });

      // Renumber positions
      listData.items.forEach((item, index) => {
        item.pos = index;
      });

      // æ¥½è¦³çš„UIæ›´æ–°
      render();
      saveList();
    }

    // ============================================================
    // Rendering
    // ============================================================
    function render() {
      const listEl = document.getElementById('itemList');
      
      // Filter items by check status
      let itemsToShow = listData.items;
      if (currentFilter === 'unchecked') {
        itemsToShow = listData.items.filter(item => !item.checked);
      }

      // Filter items by tag
      if (currentTagFilter && currentTagFilter !== 'all') {
        itemsToShow = itemsToShow.filter(item => {
          return item.tags && item.tags.includes(currentTagFilter);
        });
      }

      // Sort for display
      itemsToShow.sort((a, b) => {
        if (a.checked !== b.checked) {
          return a.checked ? 1 : -1;
        }
        
        // When showing all items (including checked), sort checked items by updated_at (newest first)
        if (currentFilter === 'all' && a.checked && b.checked) {
          return b.updated_at - a.updated_at;
        }
        
        return a.pos - b.pos;
      });

      if (itemsToShow.length === 0) {
        listEl.innerHTML = '<li class="empty-state">ã‚¢ã‚¤ãƒ†ãƒ ãŒã‚ã‚Šã¾ã›ã‚“</li>';
        updateTagFilter(); // Update tag filter even when empty
        return;
      }

      listEl.innerHTML = itemsToShow.map(item => {
        const tags = item.tags || [];
        const tagBadges = tags.map(tag => 
          `<span class="tag-badge ${getTagClass(tag)}">${escapeHtml(tag)}</span>`
        ).join('');

        return `
        <li class="item" onclick="showEditModal('${item.id}')">
          <span class="item-label ${item.checked ? 'checked' : ''}">
            <span class="item-label-text">${escapeHtml(item.label)}</span>
            ${tagBadges ? `<div class="item-tags">${tagBadges}</div>` : ''}
          </span>
          <div class="item-checkbox-wrapper">
            <input 
              type="checkbox" 
              ${item.checked ? 'checked' : ''} 
              onclick="event.stopPropagation()"
              onchange="handleToggle('${item.id}')"
              aria-label="${escapeHtml(item.label)}ã‚’ãƒã‚§ãƒƒã‚¯"
            >
          </div>
        </li>
      `;
      }).join('');

      // Update tag filter options based on current items
      updateTagFilter();
    }

    // ============================================================
    // Utilities
    // ============================================================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============================================================
    // Share Modal Functions
    // ============================================================
    function showShareModal() {
      const modal = document.getElementById('shareModal');
      modal.style.display = 'flex';
    }

    function hideShareModal() {
      const modal = document.getElementById('shareModal');
      modal.style.display = 'none';
    }

    async function copyShareUrl() {
      const input = document.getElementById('shareUrlInput');
      const btn = document.getElementById('copyBtn');
      const url = input.value;

      try {
        await navigator.clipboard.writeText(url);
        
        btn.textContent = 'âœ“ Copied';
        btn.classList.add('copied');
        showToast('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
        
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        // Fallback
        input.select();
        input.setSelectionRange(0, 99999);
        
        try {
          document.execCommand('copy');
          btn.textContent = 'âœ“ Copied';
          btn.classList.add('copied');
          showToast('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
          
          setTimeout(() => {
            btn.textContent = 'Copy';
            btn.classList.remove('copied');
          }, 2000);
        } catch (err2) {
          console.error('Failed to copy:', err2);
          showToast('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ', true);
        }
      }
    }

    async function copyToClipboard() {
      // Legacy function - now redirects to copyShareUrl
      await copyShareUrl();
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = isError ? '#dc3545' : '#333';
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
  </script>
